<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/index.css"/>
</head>
<body>

<div class="backgroundimg">
    <div class="title">
        <h1>Добре дошли в Онлайн супермаркет</h1>
        <p class="description">Тук може да откриете страхотни оферти!<br>
            Пазарувайте бързо и удобно от комфорта на дома или офиса само с няколко клика!
        </p>
        <div>
            <button id="loginbtn" type="button"><span></span>Вход</button>
            <button id="registerbtn" type="button"><span></span>Създай нов профил</button>
        </div>
    </div>
    <div class="map">
        <h1 class="titleformap">Адрес</h1>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2932.522076378819!2d23.318842858188106!3d42.692665063346844!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40aa856d215b8ff9%3A0x689cedca610a0019!2z0YPQuy4g4oCe0KHQvtC70YPQvdGB0LrQsOKAnCAxNiwgMTAwMCDQodC-0YTQuNGPINGG0LXQvdGC0YrRgCwg0KHQvtGE0LjRjw!5e0!3m2!1sbg!2sbg!4v1656857670950!5m2!1sbg!2sbg" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</div>
</body>
<script>
    window.onload = function() {
     document.getElementById("loginbtn").addEventListener('click', function(){
         window.location.href="login"
     })
        document.getElementById("registerbtn").addEventListener('click', function(){
            window.location.href="register"
        })
    }
</script>
</html>
